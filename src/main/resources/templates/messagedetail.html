<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <head th:replace="basepage :: headstuff"></head>

</head>
<body>
<nav th:replace="basepage :: navbar"></nav>
<div class="container">
    <div class="jumbotron">
<button class="btn btn-info btn-sm"><a href="/" style="color: white; text-decoration: none;">Show all Messages</a></button>
<br />
Message: <span th:text="${user.content}"></span><br />
Posted Date: <span th:text="${user.postedDate}"></span><br />
Posted By: <span th:text="${user.sentBy}"></span><br />

<button class="btn btn-danger btn-sm"><a th:href="@{/deletemessage/{id} (id=${user.id})}" style="color: white; text-decoration: none;">Delete it</a> </button>
    </div>
</div>

<nav th:replace="basepage :: footer"></nav>
<th:block th:replace="basepage :: jslinks"></th:block>
</body>
</html>
